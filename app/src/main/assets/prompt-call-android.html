<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <title>
        js调用java
    </title>
    <style>

        .content{
            height:300px;
            width:100%;
            background:red;
        }
        .btn{
            color:#fff;
            background:#ccc;
            height:50px;
            line-height:50px;
            margin:5px;
            border-radius:10px;
        }
    </style>
</head>

<body>
    <div class="btn" id="btn1">prompt callAndroid</div>
         <div class="content" id="content">
             prompt content;
         </div>
<script>


    function callAndroid(){
        var result=prompt("js://demo?arg1=111&arg2=222");
        alert("demo " + result);
    }

    let btn1 = document.getElementById("btn1");

    btn1.addEventListener('click',()=>{
        callAndroid();
    });





</script>
</body>
</html>
